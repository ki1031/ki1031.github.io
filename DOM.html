<!DOCTYPE html>
<html>
<head>
	<title>2</title>
	<style type="text/css">
	    canvas {border: 1px solid black;}
	 </style>
</head>
<body>
    <canvas id="youcan" width="800" height="600">
    <script type="text/javascript">
	    var ctx = document.getElementById("youcan").getContext("2d");
	     ctx.beginPath();
	     ctx.arc(100,100,10,0,6.28);
	     ctx.fillStyle = "rgb(200, 0, 0)";
	     ctx.fillRect(200,200,55,90);
	     ctx.fillStyle = "rgba(200,200,0,1)";
	     ctx.fillRect(300,200,55,97);
	     ctx.stroke();
	 </script>
	</canvas>
</body>
</html>
